<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES 6 Methods</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="styles.css">-->

        
    </head>
    
    <body>
        <h1>ES6 Methods</h1>
        <h3 id="A">A = 1</h3>
        <button onclick="changeValue('A')" class="btn btn-danger">Get new number A [1-1000]</button>
        <h3 id="B">B = 10</h3>
        <button onclick="changeValue('B')" class="btn btn-danger">Get new number B [1-1000]</button>
        <h3 id="C">C = ?</h3>
        <button onclick="changeValue('C')" class="btn btn-danger">Get random number C between A and B (inclusive)</button>

        <br>
        <br>
        <br>

        <form name="myForm" action="" method="GET">
            <label>Guess</label>
            <input type="number" name="fname" value="0">
            <input type="button" name="button" value="Submit" onClick="Guess(this.form)">
        </form>

        <br>
        <br>

        <button id="guessbtn" class="btn btn-danger">Take a guess</button>
        <h2 id="results"></h2>

        <script src="script.js"></script>
        <!--causes undefined function value if declared in header. perhaps due to "document.addEventListener("DOMContentLoaded"" part-->
    </body>
</html>
