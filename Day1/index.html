<!--boilerplate-->
<!DOCTYPE html> <!--tells the browser that the file is an HTML document-->

<html>
    <head>
        <!--metadata about html file-->
        <meta charset="utf-8"> <!--self closing tag--> <!--utf-8 so that it's readable-->
        <title>Day 1</title> <!--head section/identification--> <!--title of the tab-->
        <meta name="description" content="blah blah"> <!--for SEO, blah blah is keywords-->
        
        <!--indicate external resources of the file-->
        <!--CSS and JS-->
        <link rel="stylesheet" href="any_css_file.css"> <!--can use css from online/external not self made [how?]-->
        <script src="any_JS_library.js"></script>
        
    </head>

    <!--what's going to be seen in the window-->
    <body>
        <!--semantics HTML: specific parts of html that can't be used for other purposes-->
        <!--for SEO-->
        <article></article>
        <nav></nav> <!--nav bar--> 
        <main></main>
        <aside></aside>
        <section></section>

        <!--
            Topics:
            Headings - h1 to h6; section title
            Paragraphs - p; for chunks of text
            Images - img; to display pictures (article image or background); self-closing; attribute is src (and alt)
            Links - a (anchor tag); for hyperlinks
            Lists - ol (ordered list)/ul (unordered list) - li (list items); 
            Tables - table (see boilerplate)
            Forms - form; gathering data from the user; attribute is action and method

            Attributes - additional setting/behavior/information on html tag (location, class, id)
        -->

        <!--main-->
        <h1>Personal Blog</h1>
        <p>Lorem ipsum</p>
        <div>I am a div element</div> <!--division; general use html container-->
        <img src="www.cat.com/cat.img" alt="Cat picture">
        <a href="https://google.com"></a>
        <ol>
            <li></li>
        </ol>
        <ul>
            <li></li>
        </ul>
        <table> <!--tr, th, td [not discussed]-->
            <thead>
                <th></th>
                <td></td>
            </thead>
            
            <tbody>
                <td></td>
            </tbody>
        </table>
        <form method="" action = "">
            <label for="username">Username:</label> <!--may be before or after input-->
            <input type="text" id="username" name="username"/> <!-- "/>" just to signify closing-->
            <label for="email">Email</label>
            <input type="text" id="email" name="email"/>
        </form>

        <!--heirarichal structure is for Document Object Model (DOM)-->
        <!--relationships between elements (parent-child, siblings, grandparent/child)-->
        <!--root element: html - base/main core of everything-->
        <!--it's good practice to study yourself and use internet resources on how to do things-->

            Notes from Ma'am after Pizza Order Form Activity:

            - Make Use of Semantic Elements
            - Keep Your Tag Names Lowercase
            - Use alt Attribute With Images
        -->

        <!--Goal at end of course is a built portfolio-->
    </body>
</html>
