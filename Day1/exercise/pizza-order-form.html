<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Pizza Order Form</title>
        <meta name="Pizza Order Form" content="Pizza Order Form for Lim Pizza Delivery Service">

    </head>

    <body>

        <h1>Pizza Order Form</h1>

        <form method="" action = "">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname"/>
            <br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname"/>
            <br>
            
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email"/>
            <br>
            
            <label for="contactnum">Contact Number:</label>
            <input type="text" id="contactnum" name="contactnum"/>
            <!--opted for text than number because number has inc/dec buttons which is unneeded/out of place-->
            <br>

            <label for="delivdate">Preferred Delivery Date:</label>
            <input type="date" id="delivdate" name="delivdate"/>
            <br>

            <label for="size">Size:</label>
            <br>
            <input type="radio" id="size" name="size" value="small">
            <label for="small">Small</label>
            <input type="radio" id="size" name="size" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="size" name="size" value="large">
            <label for="large">Large</label>
            <br>

            <label for="flavor">Flavor:</label>
            <br>
            <input type="checkbox" id="flavor" name="flavor" value="hawaiian">
            <label for="small">Hawaiian (PhP 150.00)</label>
            <select id="numhaw" name="numhaw">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>

            <input type="checkbox" id="flavor" name="flavor" value="pepperoni">
            <label for="medium">Pepperoni (PhP 140.00)</label>
            <select id="numpep" name="numpep">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>

            <input type="checkbox" id="flavor" name="flavor" value="vegetable">
            <label for="large">Vegetable (PhP 130.00)</label>
            <select id="numveg" name="numveg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <br>

            <label for="creditcard">Credit Card Number:</label>
            <input type="text" id="creditcard" name="creditcard"/>
            <!--opted for text than number because number has inc/dec buttons which is unneeded/out of place-->
            <br>

            <label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin" maxlength="4"/>
            <!--opted for text than number because number has inc/dec buttons which is unneeded/out of place-->
            <!--limited to 4 characters :) just to try-->
            <br>

            <label for="addlnote">Additional Note:</label>
            <br>
            <textarea id="addlnote" name="addlnote"></textarea>
            <br>
            
            <input type="submit" value="Submit Order">
        </form>

        <!--further formatting of input values is done in JS (not done)-->
        <!--further formatting of design is done in CSS (not done)-->

        <!--from Marko: form then child is fieldset then child is legend then div per for a cleaner code-->
        <!--from LJ: he was able to put a sample input text format (background of box) using placeholder; slight CSS for cleanliness of output; tel instead of number-->
        <!--from Dether: PIN is hidden through ??? [sorry, I missed how he did it]-->
        <!--from Ma'am Ian: don't use <br> for the forms; avoid too many <div> because it will bloat the code-->

    </body>
</html>
