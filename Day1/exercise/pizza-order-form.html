<!DOCTYPE html>
<html lang="en"> <!--added lang attribute-->
    <head>

        <meta charset="utf-8">
        <title>Pizza Order Form</title>
        <meta name="Pizza Order Form" content="Pizza Order Form for Lim Pizza Delivery Service">

    </head>

    <body>

        <h1>Pizza Order Form</h1>

        <form> <!--removed method and action attribute-->
            <label>First Name:</label> <!--removed for attribute-->
            <input type="text" id="firstname" name="firstname">
            <br>

            <label>Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <br>
            
            <label>Email Address:</label>
            <input type="text" id="email" name="email">
            <br>
            
            <label>Contact Number:</label>
            <input type="text" id="contactnum" name="contactnum">
            <!--opted for text than number because number has inc/dec buttons which is unneeded/out of place-->
            <br>

            <label>Preferred Delivery Date:</label>
            <input type="date" id="delivdate" name="delivdate">
            <br>

            <label>Size:</label>
            <br>
            <input type="radio" id="sizesmall" name="size" value="small">
            <label>Small</label>
            <input type="radio" id="sizemed" name="size" value="medium">
            <label>Medium</label>
            <input type="radio" id="sizelarge" name="size" value="large">
            <label>Large</label>
            <br>

            <label>Flavor:</label>
            <br>
            <input type="checkbox" id="flavorhaw" name="flavorhaw" value="hawaiian">
            <label>Hawaiian (PhP 150.00)</label>
            <select id="numhaw" name="numhaw">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>

            <input type="checkbox" id="flavorpep" name="flavorpep" value="pepperoni">
            <label>Pepperoni (PhP 140.00)</label>
            <select id="numpep" name="numpep">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>

            <input type="checkbox" id="flavorveg" name="flavorveg" value="vegetable">
            <label>Vegetable (PhP 130.00)</label>
            <select id="numveg" name="numveg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <br>

            <label>Credit Card Number:</label>
            <input type="text" id="creditcard" name="creditcard">
            <!--opted for text than number because number has inc/dec buttons which is unneeded/out of place-->
            <br>

            <label>PIN:</label>
            <input type="text" id="pin" name="pin" maxlength="4">
            <!--opted for text than number because number has inc/dec buttons which is unneeded/out of place-->
            <!--limited to 4 characters :) just to try-->
            <br>

            <label>Additional Note:</label>
            <br>
            <textarea id="addlnote" name="addlnote"></textarea>
            <br>
            
            <input type="submit" value="Submit Order">
        </form>

        <!--further formatting of input values is done in JS (not done)-->
        <!--further formatting of design is done in CSS (not done)-->

        <!--from Marko: form then child is fieldset then child is legend then div per for a cleaner code-->
        <!--from LJ: he was able to put a sample input text format (background of box) using placeholder; slight CSS for cleanliness of output; tel instead of number-->
        <!--from Dether: PIN is hidden through ??? [sorry, I missed how he did it]-->
        <!--from Ma'am Ian: don't use <br> for the forms; avoid too many <div> because it will bloat the code-->

    </body>
</html>
